  <main class="main-content" id="main">

 
    <section class="section" id="contact">
      <h1 class="section-heading 1">Contact Me</h1>
      <hr class="section-divider">

   
      <address class="contact-details">
        <p class="contact-item">
          <strong>Location:</strong> Anand, Gujarat 
        </p>
        <p class="contact-item">
          <strong>Phone:</strong> 
          <a href="tel:+00151515">+91 123456789</a>
        </p>
        <p class="contact-item">
          <strong>Email:</strong> 
          <a href="mailto:mail@mail.com">bhavikratanpara5@gmail.com</a>
        </p>
      </address>

      <p class="contact-intro">Let's get in touch. Send me a message:</p>

      <form class="contact-form" action="/action_page.php" method="post">
        
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="Name"
            class="form-input"
            placeholder="Your full name"
            required
          >
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="Email"
            class="form-input"
            placeholder="you@example.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            id="subject"
            name="Subject"
            class="form-input"
            placeholder="What's this about?"
            required
          >
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            name="Message"
            class="form-textarea"
            rows="5"
            placeholder="Your message here..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

  </main>
